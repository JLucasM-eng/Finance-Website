<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>finance$</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>

    <img src="assets/assets/logo.svg" alt="Imagem-logo Finance">

  </header>

  <main class="container">

    <section id="balance">

      <h2 class="sr-only">Balanço</h2>

      <div class="card">

        <h3>
          <span>Entradas</span>
          <!--Usando a tag span para usar o texto em linha-->
          <img src="assets/assets/income.svg" alt="imagem-entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>

      </div>

      <div class="card">

        <h3>
          <span>Saidas</span>
          <!--Usando a tag span para usar o texto em linha-->
          <img src="assets/assets/expense.svg" alt="imagem-saidas">
        </h3>
        <p id="expenseDisplay">R$ 2.000,00</p>

      </div>


      <div class="card total">
        <h3>
          <span>Total</span>
          <!--Usando a tag span para usar o texto em linha-->
          <img src="assets/assets/total.svg" alt="imagem-total">
        </h3>
        <p id="totalDisplay">R$ 3.000,00</p>

      </div>





    </section>

    <section id="transaction">

      <h2 class="sr-only">Transações</h2>

      <a href="#" 
      onclick="Modal.open()"
      class="button new">+ Nova Transação</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>

        </thead>

        <tbody>
        </tbody>
      </table>
    </section>

  </main>

  <!--Vamos adicionar um modal, uma caixinha que aparece quando o usuario clicar no + transação.-->
  <div class="modal-overlay">
    <!--Acrescentei uma classe active e a explicação no css.-->
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit = "Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição" />
            <!--O name vai servir pra enviar o dado do meu formulario. Lembrando que sempre um input vem com um label antes. O id vai servir pra linkar o label no input. A utilização do sr-only é pelo mesmo motivo anterior da utilização. ter para leitor de pagina mas n estar na pag.-->
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
            <!--O step é pra definir de quanto em quanto q vai pular la no input.-->
            <small class="help">Use o sinal de - (negativo) para despesas e , (virgula) para casas decimais.</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date" />
            <!--O name vai servir pra enviar o dado do meu formulario. Lembrando que sempre um input vem com um label antes. O id vai servir pra linkar o label no input. A utilização do sr-only é pelo mesmo motivo anterior da utilização. ter para leitor de pagina mas n estar na pag.-->
          </div>
          <div class="input-group actions">
            <a 
            onclick="Modal.close()"
            href="#" class="button cancel">Cancelar</a>
            <button>Salvar</button>
            <!--Por padrao na form, ele vai usar o primeiro botao q ele encontrar e usar pra submeter o formulario. Se vc tiver mais botoes, pode usar o type = submit pra avisar qual é.-->
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>Finance$</footer>

  <script src="script.js">
    
  </script>
</body>

</html>
